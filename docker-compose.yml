version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: urlshortener
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5

  # URL Shortener API
  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SUPER_ADMIN_KEY=${SUPER_ADMIN_KEY:-your-super-secret-admin-key}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - DATABASE_URL=postgresql://urlshortener:changeme@db:5432/urlshortener
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
